<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
    </head>

    <body>
        <div class="container" id="container">
            <input type="text" id="search-input" placeholder="Enter Location" required/>
            <button type="submit" id="search-button">#</button>

            <p class="city-name" id="city-name"></p>

            <div class="img-container" id="img-container">
                <img id="weather-img" src="#"/>
            </div>

            <p class="temp" id="temp"></p>
            <p class="weather-status" id="weather-status"></p>
            <p class="humidity" id="humidity"></p>
            <p class="wind" id="wind"></p>
        </div>
    </body>
</html>
