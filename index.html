<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="main.js"></script></head>

    <body>
        <div class="container" id="container">
            <div class="search-area">
                <input class="search" type="text" id="search-input" placeholder="Enter Location" required/>

                </button>
            </div>

            <p class="city-name" id="city-name"></p>

            <div class="img-container" id="img-container">
                <img id="weather-img" src="#"/>
            </div>

            <div class="weather-info">
                <svg class="svg" width="38" height="38" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2"><path d="M37 23v17.263c0 .751.328 1.465.896 1.956A8.923 8.923 0 0 1 41 49c0 4.967-4.033 9-9 9s-9-4.033-9-9a8.979 8.979 0 0 1 3.095-6.79c.566-.489.892-1.2.892-1.947C27 35.632 27 19.34 27 11c0-1.326.527-2.598 1.464-3.536A5.004 5.004 0 0 1 32 6h0a5 5 0 0 1 5 5v8" style="fill:none;stroke:#222a33;stroke-width:1.5px"/><path d="M37 49.5c0 2.76-2.24 5-5 5s-5-2.24-5-5c0-1.574.729-2.979 1.867-3.896a3.036 3.036 0 0 0 1.114-2.353C30 40.032 30 30.967 30 27.5a2 2 0 1 1 4 0v15.751c0 .917.412 1.786 1.121 2.367M33.5 23H37M33.5 19H37M33.5 15H37" style="fill:none;stroke:#222a33;stroke-width:1.5px"/><circle cx="45" cy="29" r="2" style="fill:none;stroke:#222a33;stroke-width:1.5px"/><circle cx="17" cy="14" r="3" style="fill:none;stroke:#222a33;stroke-width:1.5px"/><path d="M19 47.063A9.005 9.005 0 0 1 14 39c0-4.967 4.033-9 9-9 1.436 0 2.795.337 4 .937M23 27v-3M14.515 47.485l-2.122 2.122M8 39h3M12.393 28.393l2.122 2.122" style="fill:none;stroke:#222a33;stroke-width:1.5px"/></svg>
                <p class="temp" id="temp"></p>
            </div>

            <div class="weather-info">
                <svg class="svg" width="38" height="38" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2"><path d="M23.634 36.002a2.284 2.284 0 0 0 2.162-1.554 6.098 6.098 0 0 1 5.813-4.214 6.166 6.166 0 0 1 5.842 4.204 2.25 2.25 0 0 0 2.133 1.532c.964.032 1.949.032 1.949.032a6.498 6.498 0 0 1 6.5 6.5v.003a6.501 6.501 0 0 1-6.5 6.499H21.684a6.5 6.5 0 0 1-6.499-6.499v-.003a6.497 6.497 0 0 1 6.499-6.5h1.95z" style="fill:none;stroke:#222a33;stroke-width:1.5px"/><path d="M11.864 44.68a6.499 6.499 0 0 1-4.5-6.184v-.003a6.499 6.499 0 0 1 6.499-6.5h3.778a6.163 6.163 0 0 1 6.147-5.768c2.76 0 5.099 1.82 5.88 4.324M37.232 26.996a6.107 6.107 0 0 1 2.98-.771 6.165 6.165 0 0 1 5.842 4.205 2.251 2.251 0 0 0 2.133 1.531c.964.032 1.95.032 1.95.032a6.501 6.501 0 0 1 6.499 6.5v.003a6.499 6.499 0 0 1-6.499 6.5h-2.6" style="fill:none;stroke:#222a33;stroke-width:1.5px"/><path d="M38.864 25.996c0-3.312 2.688-6 6-6a6.003 6.003 0 0 1 5.658 8M44.864 14.996v2M52.642 18.217l-1.414 1.415M55.864 25.996h-2M37.085 18.217l1.415 1.415" style="fill:none;stroke:#222a33;stroke-width:1.5px"/></svg>
                <p class="weather-status" id="weather-status"></p>
            </div>

            <div class="weather-info">
                <svg class="svg" stroke="black" width="38" height="38" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2"><path d="M29.85 17.399a2.838 2.838 0 0 1 4.323-.016C37.872 21.766 45 31.619 45 42.484c0 7.175-5.825 13-13 13s-13-5.825-13-13c0-10.681 7.157-20.651 10.85-25.085z" style="fill:none;stroke:#222a33;stroke-width:1.5px"/><path d="M41 42.234a9.954 9.954 0 0 1-5.451 8.876M14 38.152c-4.038-1.146-7-4.863-7-9.266 0-8.177 5.663-15.792 8.303-18.898a1.78 1.78 0 0 1 2.653-.016c2.048 2.362 5.891 7.397 7.53 13.408M38.549 23.325c1.663-5.92 5.478-10.966 7.503-13.346a1.79 1.79 0 0 1 2.664-.01C51.354 13.043 57 20.563 57 28.886c0 4.403-2.962 8.12-7 9.266" style="fill:none;stroke:#222a33;stroke-width:1.5px"/></svg>
                <p class="humidity" id="humidity"></p>
            </div>

            <div class="weather-info">
                <svg class="svg" width="38" height="38" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2"><path d="M17 29.307h18M39.5 29.307h10.848A5.652 5.652 0 0 0 56 23.655v-.003A5.651 5.651 0 0 0 50.348 18h-4.372M17 34.693h8M33.446 34.693h16.902A5.651 5.651 0 0 1 56 40.345v.003A5.651 5.651 0 0 1 50.348 46h-4.372M8 17.921h22.726a2.719 2.719 0 0 0 2.72-2.72V15.2a2.719 2.719 0 0 0-2.72-2.72h-2.291M8 46.079h22.726a2.719 2.719 0 0 1 2.72 2.72v.001a2.719 2.719 0 0 1-2.72 2.72h-2.291" style="fill:none;stroke:#222a33;stroke-width:1.5px"/></svg>
                <p class="wind" id="wind"></p>
            </div>

            <div class="toggle-container">
                <p id="temp-switch-text">Toogle for Â°C</p>
                <label class="switch">
                  <input type="checkbox" id="toggle">
                  <span class="slider"></span>
                </label>
            </div>

        </div>
    </body>
</html>
